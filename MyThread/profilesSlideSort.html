        <script type="text/javascript">
            dojo.require("dojo.data.ItemFileReadStore");
            dojo.require("dijit.form.Button");
            dojo.require("dijit.form.Select");
            dojo.require("dijit.form.ToggleButton");
            dojo.require("dojo.fx");
            var rowWidth = 3;
            var iconWidth = 200;
            var iconHeight = 200;
            var topBase = 100;
            var leftBase = 100;
            var storeData = {
                identifier: 'name',
                items: [{
                    node: "person0",
                    name: "Elvis",
                    image: "images/profilePic/0.jpg",
                    fans: 100,
                    type: "app",
                }, {
                    node: "person1",
                    name: "Nate",
                    image: "images/profilePic/1.jpg",
                    fans: 200,
                    type: "app",
                }, {
                    node: "person2",
                    name: "Evan",
                    image: "images/profilePic/2.jpg",
                    fans: 300,
                    type: "app",
                }, {
                    node: "person3",
                    name: "John",
                    image: "images/profilePic/3.jpg",
                    fans: 400,
                    type: "app",
                }, {
                    node: "person4",
                    name: "Michael",
                    image: "images/profilePic/4.jpg",
                    fans: 500,
                    type: "app",
                }, {
                    node: "person5",
                    name: "Paul",
                    image: "images/profilePic/5.jpg",
                    fans: 600,
                    type: "app",
                }
				]
            }
            //Callback for if the lookup fails.
            function fetchFailed(error, request){                
				console.log("error in fetch:" + error);
				alert("lookup failed.");
            }
            
            function clearSortedList(size, request){
                return;
            }
            
            function calcNewPositions(items){
                // 5 items a row
                var animations = [];
                
                for (var i = 0; i < items.length; i++) {
                    currentRow = Math.round(i / rowWidth - 0.5);
                    currentColumn = i % rowWidth;
                    items[i].top = currentRow * iconHeight + topBase;
                    items[i].left = currentColumn * iconWidth + leftBase;
                    items[i].anim = dojo.fx.slideTo({
                        node: profilesStore.getValue(items[i], "node"),
                        top: items[i].top,
                        left: items[i].left,
						duration: 500,
                    })
                    animations[i] = items[i].anim;
                    
                }
                console.log("play the slide")
                dojo.fx.combine(animations).play();
            }
            
            function playAnimation(items, request){
            
                calcNewPositions(items);
                printItems(items);
                
            }
            
            function printItems(items){
                for (var i = 0; i < items.length; i++) 
                    console.log("name:" + items[i].name + ",fans:" + items[i].fans + ",top:" + items[i].top + ",left:" + items[i].left);
            }
            
            /**
             *
             */
            function sortItems(sortBy, isDescending){
                console.log("sortItems:" + "sortBy:" + sortBy + ", descending:" + isDescending);
                //Fetch the data items in a sorted order.                
                var sortKeys = [{
                    attribute: sortBy,
                    descending: isDescending,
                }];
                profilesStore.fetch({
                    onBegin: clearSortedList,
                    //calc new position and play the animation
                    onComplete: playAnimation,
                    onError: fetchFailed,
                    sort: sortKeys,
                });
                
            }
            
            function setImage(items, request){
                console.log("enter setImage");
                calcNewPositions(items);
            }
         
		     
			function initPersons(){
				profilesStore.fetch({
                    onBegin: clearSortedList,
                    onComplete: setImage,
                    onError: fetchFailed,
                });
			}
            dojo.addOnLoad(function(){
            
                initPersons();
                dojo.connect(sortBy, "onChange", function(){
                    sortItems(sortBy.value, isDescending.checked);
                });
                dojo.connect(isDescending, "onChange", function(){
                    sortItems(sortBy.value, isDescending.checked);
                });
            });
        </script>
    </head>

        <select name="sortBy" dojoType="dijit.form.Select" jsId="sortBy">
